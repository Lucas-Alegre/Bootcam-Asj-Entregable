<h1 class="h2">Gestión de productos</h1>
<p-button class="buttonAdd" label="Agregar producto" [raised]="true"></p-button>
<br>
<div class="card">

    <p-table [value]="productos" styleClass="p-datatable-striped"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Producto</th>
                <th>Imagen</th>
                <th>Proveedor</th>
                <th>Categoría</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.nameProducto }}</td>
                <td>
                    <img
                        src="{{product.imagen}}"
                        [alt]="product.nameProducto" width="100"
                        class="shadow-4" />
                </td>
                <td>{{ product.proveedor }}</td>
                <td>{{ product.categoria }}</td>
                <td>{{ product.descripcion }}</td>
                <td>${{ product.precio }}</td>
                <td class="editarEliminar">
                    <p-button
                        class="p-button-rounded button " severity="success"
                        (click)="editProduct(product)">Editar</p-button>
                    <p-button
                        class="p-button-rounded button"
                        severity="danger"
                        (click)="deleteProduct(product)">Eliminar</p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
