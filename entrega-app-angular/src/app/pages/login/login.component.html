
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" [(ngModel)]="signupObj.userName">
                <input type="email" name="email" [(ngModel)]="signupObj.email">
                <input type="password" name="pswd"
                    [(ngModel)]="signupObj.password"
                    required>
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="userName" placeholder="User Name"
                    [(ngModel)]="loginObj.userName">
                <input type="password" name="pswd" placeholder="Password"
                    [(ngModel)]="loginObj.password"
                    required>
                <button (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</body>
