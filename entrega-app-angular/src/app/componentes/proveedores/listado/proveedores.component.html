<div class="container">
    <h1 class="h2">Gestión de proveedores</h1>
    <button routerLink="/agregar-proveedor"
        class="buttonAdd btn btn-primary buttonAgregar">Agregar
        proveedor
    </button>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Email</th>
                <th>Rubro</th>
                <th>Dirección</th>
                <th>CUIT</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let proveedor of proveedor; index as i">
            <tr>
                <td>{{ proveedor.email }}</td>
                <td>{{ proveedor.rubro }}</td>
                <td>{{ proveedor.direccion }}</td>
                <td>{{ proveedor.cuit }}</td>
                <td>{{ proveedor.nombreCompleto }}</td>
                <td>{{ proveedor.telefono }}</td>
                <td class="editarEliminar">
                    <button
                        class="btn button btn-primary"
                        [routerLink]="['/', proveedor.id]">Ver más</button>
                    <button
                        class="btn button btn-warning"
                        [routerLink]="['/editar-proveedor', proveedor.id]">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button
                        class="btn button btn-danger"
                        (click)="eliminar(proveedor)">
                        <i class="bi bi-trash3-fill"></i>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>

</div>
