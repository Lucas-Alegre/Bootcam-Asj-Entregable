<div class="container">
    <h1 class="h2">Editar un proveedor</h1>
    <button routerLink="/proveedores"
        class="buttonAdd btn btn-primary buttonAgregar">Volver</button>
    <br>
    <div class="card">
        <div class="row">
            <div class="col">
                <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="email"
                    placeholder="Email">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="rubro" name="rubro"
                    [(ngModel)]="rubro" placeholder="Rubro">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="direccion"
                    name="direccion"
                    [(ngModel)]="direccion" placeholder="Direccion">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="cuir" name="cuit"
                    required
                    [(ngModel)]="cuit" placeholder="Cuit">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="nombreCompleto"
                    name="nombreCompleto" [(ngModel)]="nombreCompleto"
                    placeholder="Nombre completo">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="telefono"
                    name="telefono"
                    [(ngModel)]="telefono" placeholder="telefono">
            </div>
        </div>
        <br>

        <button type="button" class="btn button btn-primary" (click)="enviar()">Submit</button>
        <!-- Otros campos del formulario -->

    </div>
</div>
