
<div class="row">
    <div class="col">
      <input type="text" class="form-control" id="nombreProducto"
        name="nombreProducto" [(ngModel)]="nombreProducto"
        placeholder="Nombre del producto">
    </div>
    <div class="col">
      <input type="text" class="form-control" id="proveedor" name="proveedor"
      [(ngModel)]="proveedor" placeholder="Proveedor">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" id="categoria" name="categoria"
      [(ngModel)]="categoria" placeholder="CategorÃ­a">
    </div>
    <div class="col">
      <input type="text" class="form-control" id="imagen" name="imagen" required
      [(ngModel)]="imagen" placeholder="Url Imagen">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" id="descripcion"
        name="descripcion" [(ngModel)]="descripcion" placeholder="DescripciÃ³n">
    </div>
    <div class="col">
      <input type="number" class="form-control" id="precio" name="precio"
      [(ngModel)]="precio" placeholder="Precio">
    </div>
  </div>
  <br>
  <!-- Otros campos del formulario -->
  <button type="button" class="btn btn-primary" (click)="enviar()">Submit</button>
