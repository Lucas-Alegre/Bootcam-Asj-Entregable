<div class="container">
  <h1 class="h2">Agregar un producto</h1>
  <button routerLink="/productos"
    class="buttonAdd btn btn-primary buttonAgregar">Volver</button>
  <br>
  <div class="card">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="nombreProducto"
          name="nombreProducto" [(ngModel)]="nombreProducto"
          placeholder="Nombre del producto">
      </div>
      <div class="col">
        <input type="text" class="form-control" id="proveedor" name="proveedor"
          [(ngModel)]="proveedor" placeholder="Proveedor">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="categoria" name="categoria"
          [(ngModel)]="categoria" placeholder="Categoría">
      </div>
      <div class="col">
        <input type="text" class="form-control" id="imagen" name="imagen"
          required
          [(ngModel)]="imagen" placeholder="Url Imagen">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="descripcion"
          name="descripcion" [(ngModel)]="descripcion" placeholder="Descripción">
      </div>
      <div class="col">
        <input type="number" class="form-control" id="precio" name="precio"
          [(ngModel)]="precio" placeholder="Precio">
      </div>
    </div>
    <br>

    <button type="button" class="btn button btn-primary" (click)="enviar()">Submit</button>
    <!-- Otros campos del formulario -->

  </div>
</div>
